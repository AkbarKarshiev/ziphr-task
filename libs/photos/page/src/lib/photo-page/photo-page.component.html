<ziphr-task-breadcrumb automation-id="breadcrumb"></ziphr-task-breadcrumb>

<ng-container *ngIf="photo$ | async as photo">
  <h2 automation-id="title">
    {{ photo.title }}
  </h2>

  <div class="mb-3">
    <a [routerLink]="paths.album | path : { id: photo.albumId }" class="link-primary text-decoration-none d-inline-block">
      View Album
    </a>
  </div>

  <div class="d-flex justify-content-center">
    <img automation-id="image" [src]="photo.url" alt="photo" class="img-fluid">
  </div>
</ng-container>

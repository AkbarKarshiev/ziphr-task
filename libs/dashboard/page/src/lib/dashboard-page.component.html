<div class="row gy-4 mt-0">
  <div class="col-12 col-md-12 col-lg-4">
    <ziphr-task-card>
      <ziphr-task-card-header>
        Statistics
      </ziphr-task-card-header>
      <ziphr-task-card-body>
        <div class="d-flex justify-content-between">
          <div>
            <h4 class="d-inline mb-0 text-teal fw-bold">
              {{ postsCount$ | async | number }}
            </h4>
            Posts
          </div>
          <div>
            <h4 class="d-inline mb-0 text-teal fw-bold">
              {{ albumsCount$ | async | number }}
            </h4>
            Albums
          </div>
          <div>
            <h4 class="d-inline mb-0 text-teal fw-bold">
              {{ photosCount$ | async | number }}
            </h4>
            Photos
          </div>
        </div>
      </ziphr-task-card-body>
    </ziphr-task-card>
  </div>
  <div class="col-12 col-md-6 col-lg-4">
    <ziphr-task-card>
      <ziphr-task-card-header>
        Latest Posts
      </ziphr-task-card-header>
      <ziphr-task-card-body>
        <ziphr-task-vertical-posts-list [posts]="posts$ | async"></ziphr-task-vertical-posts-list>
      </ziphr-task-card-body>
    </ziphr-task-card>
  </div>
  <div class="col-12 col-md-6 col-lg-4">
    <ziphr-task-card>
      <ziphr-task-card-header>
        Recent Photos
      </ziphr-task-card-header>
      <ziphr-task-card-body>
        <ziphr-task-vertical-photos-list></ziphr-task-vertical-photos-list>
      </ziphr-task-card-body>
    </ziphr-task-card>
  </div>
</div>

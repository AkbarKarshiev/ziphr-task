<ziphr-task-breadcrumb automation-id="breadcrumb"></ziphr-task-breadcrumb>

<ng-container *ngIf="album$ | async as album">
  <h2 automation-id="title">{{ album.title }}</h2>
  <div class="mb-3">
    By
    <a [routerLink]="paths.user | path : { id: album.userId }" class="link-primary text-decoration-none">
      User {{ album.userId }}
    </a>
  </div>

  <ziphr-task-album-photos-table automation-id="table"></ziphr-task-album-photos-table>
</ng-container>

<div class="row gy-3 gy-md-0">
  <div class="col-12 col-md-6">
    <ziphr-task-card>
      <ziphr-task-card-header>
        Albums
      </ziphr-task-card-header>
      <ziphr-task-card-body>
        <ziphr-task-vertical-albums-list
          *ngIf="albums$ | async as albums"
          automation-id="albums"
          [albums]="albums"
        ></ziphr-task-vertical-albums-list>
      </ziphr-task-card-body>
    </ziphr-task-card>
  </div>
  <div class="col-12 col-md-6">
    <ziphr-task-card>
      <ziphr-task-card-header>
        Posts
      </ziphr-task-card-header>
      <ziphr-task-card-body>
        <ziphr-task-vertical-posts-list
          *ngIf="posts$ | async as posts"
          automation-id="posts"
          [posts]="posts"
        ></ziphr-task-vertical-posts-list>
      </ziphr-task-card-body>
    </ziphr-task-card>
  </div>
</div>

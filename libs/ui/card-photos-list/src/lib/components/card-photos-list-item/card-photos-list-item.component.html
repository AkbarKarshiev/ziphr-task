<img [src]="photo.url" alt="photo-img" class="img-fluid"/>
<div class="card-photo-list-item__body">
  <a [routerLink]="paths.photo | path : { id: photo.id }" class="link-primary text-decoration-none text-truncate d-block">
    {{ photo.title }}
  </a>
  <div *ngIf="viewAlbumLinkEnabled">
    <a [routerLink]="paths.album | path : { id: photo.albumId }" class="link-primary text-decoration-none">
      View Album
    </a>
  </div>
</div>

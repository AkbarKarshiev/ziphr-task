<ng-container [ngSwitch]="layoutTypes$ | async">
  <ng-container *ngSwitchDefault>
    <ziphr-task-header></ziphr-task-header>
    <main automation-id="tablet+handset">
      <ng-container *ngTemplateOutlet="template"></ng-container>
    </main>
  </ng-container>
  <ng-container *ngSwitchCase="breakpoints.Web">
    <ziphr-task-sidebar></ziphr-task-sidebar>
    <main automation-id="web">
      <ng-container *ngTemplateOutlet="template"></ng-container>
    </main>
  </ng-container>
</ng-container>

<ng-template #template>
  <router-outlet name="top"></router-outlet>
  <div class="container py-3">
    <router-outlet></router-outlet>
  </div>
</ng-template>
